name: mbbsfreaks
description: "A new Flutter project."
publish_to: 'none' # Prevent accidental publishing

version: 1.0.6+6

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_messaging: ^16.0.2
  firebase_app_check: ^0.4.0+1
  cloud_functions: ^6.0.2

  # ✅ Notifications
  flutter_local_notifications: ^17.2.1

  # ✅ Google Sign-In
  google_sign_in: ^6.2.1
  flutter_signin_button: ^2.0.0

  # ✅ PDF Viewer
  pdfx: ^2.9.2
  flutter_pdfview: ^1.4.3
  device_info_plus: ^10.0.0

  connectivity_plus: ^4.0.2

  # ✅ Utilities
  url_launcher: ^6.3.1
  webview_flutter: ^4.4.2
  file_picker: ^8.1.2
  permission_handler: ^11.3.0

  intl: ^0.20.2
  font_awesome_flutter: ^10.7.0
  no_screenshot: ^0.3.1
  http: ^1.1.0
  dio: ^5.4.0
  razorpay_flutter: ^1.3.5
  fluttertoast: ^8.2.4
  image_picker: ^1.1.2

  # ✅ Google APIs
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0

  # ✅ Caching & storage
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2

  # ⚡ **Offline Notes Support (Added Now)**
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4   # Needed to save PDF files locally

  # Icons & Tools
  cupertino_icons: ^1.0.8
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons.png"

flutter:
  uses-material-design: true

  assets:
    - assets/pyqs.png
    - assets/loggos.jpeg
    - assets/logo.png
    - assets/notes.png
    - assets/question_bank.png
    - assets/quiz.png
